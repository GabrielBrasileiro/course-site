<mat-card-header>
    <mat-card-title>Login</mat-card-title>
</mat-card-header>
<mat-card-content>
    <form class="example-form">
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password"
                            required>
                    </mat-form-field>
                </td>
            </tr>
        </table>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
</mat-card-content>
<div>
    <mat-card-actions>
        <button mat-raised-button class="btn btn-primary center-bloc" (click)="login()" color="primary">Login</button>
    </mat-card-actions>
</div>
<div class="google-sign-button">
    <mat-card-actions>
        <button mat-raised-button (click)="signInWithGoogle()">Login with Google</button>
    </mat-card-actions>
</div>
